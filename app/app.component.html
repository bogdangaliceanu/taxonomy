<explorer [taxonomy]="taxonomy"
          (documentTypeSelected)="onDocumentTypeSelected($event)"
          [selectedDocumentType]="documentTypeBeingEdited">
</explorer>

<document-type-editor *ngIf="documentTypeBeingEdited"
                      [documentType]="documentTypeBeingEdited"
                      (editComplete)="onDocumentTypeEditComplete($event)">
</document-type-editor>
